<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="smal_esercizio_js_paghe.css">
    <title>Gestione Paghe JS</title>
</head>

<body>
    <h1 class="main-title">Gestione Paghe JS</h1>
    <table>
        <thead id="addTable">
            <tr>
                <th>Dipartimento</th>
                <th>Cognome</th>
                <th>Nome</th>
                <th>Mese</th>
                <th>Importo</th>
                <th colspan=2>Azioni</th>
            </tr>
            <tr>
                <td>
                    <input list="dipartimenti" id="dipartimento">
                    <datalist id="dipartimenti">
                        <option value="Marketing">
                        <option value="Finanza">
                        <option value="Legale">
                        <option value="Engineering">
                        <option value="Produzione">
                    </datalist>
                </td>
                <td><input id="cognome" type="text" size=15 /></td>
                <td><input id="nome" type="text" size=15 /></td>
                <td><input type="month" id="mese" name="mese" min="2024-01" /></td>
                <td><input id="importo" type="number" min="500" /></td>
                <td>
                    <span class="material-icons icon" id="addRow">add</span>
                </td>
                <td>
                    <span class="material-icons icon" id="totale">functions</span>
                </td>
                <td>
                    <span class="material-icons icon" id="trend">trending_up</span>
                </td>
            </tr>
        </thead>

        <tbody>

            <td colspan="5">
                <hr>
            </td>
            <tr>
                <td colspan="4">TOTALE</td>
                <td class="importo" id="importo-dsa"></td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr>
                </td>
            </tr>
            <tr>
                <td colspan="4">MEDIA</td>
                <td class="importo" id="media-bes"></td>
            </tr>
            <tr>
                <td colspan="5">
                    <hr>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="smal_esercizio_js_paghe.js"></script>
</body>

</html>
